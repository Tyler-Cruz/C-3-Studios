<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature Complexity Analyzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 0;
        color: #333;
      }

      header {
        background: #0d6efd;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      main {
        max-width: 800px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-top: 1.5rem;
        color: #0d6efd;
      }

      .upload-section {
        border: 2px dashed #0d6efd;
        padding: 2rem;
        text-align: center;
        border-radius: 12px;
        margin-bottom: 1.5rem;
      }

      input[type="file"] {
        display: none;
      }

      label.upload-btn {
        background: #0d6efd;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }

      .error-message {
        color: red;
        margin-top: 1rem;
      }

      .preview {
        margin-top: 1rem;
        display: none;
      }

      .preview img {
        max-width: 100%;
        max-height: 200px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .results {
        margin-top: 2rem;
        display: none; /* hidden until results are available */
      }

      .results .score {
        font-size: 2rem;
        font-weight: bold;
        color: #198754;
      }

      .metrics {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .metric {
        background: #f1f3f5;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
      }

      footer {
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #666;
      }

      @media (max-width: 600px) {
        main {
          margin: 1rem;
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Signature Complexity Analyzer</h1>
      <p>Upload a signature to evaluate its complexity</p>
    </header>

    <main>
      <!-- Upload Section -->
      <section class="upload-section">
        <form id="uploadForm">
          <input
            type="file"
            id="signatureInput"
            accept="image/png, image/jpeg"
          />
          <label for="signatureInput" class="upload-btn"
            >Choose Signature</label
          >
          <div class="preview" id="previewBox">
            <p>Preview:</p>
            <img id="previewImage" alt="Signature Preview" />
          </div>
          <p class="error-message" id="errorMsg"></p>
          <button type="submit" style="margin-top: 1rem">Analyze</button>
        </form>
      </section>

      <!-- Results Section -->
      <section class="results" id="resultsSection">
        <h2>Analysis Results</h2>
        <p>Overall Complexity Score:</p>
        <p class="score" id="complexityScore">--</p>

        <div class="metrics">
          <div class="metric">
            <h3>Pen Lifts</h3>
            <p id="penLifts">--</p>
          </div>
          <div class="metric">
            <h3>Pen Reversals</h3>
            <p id="penReversals">--</p>
          </div>
          <div class="metric">
            <h3>Pen Intersections</h3>
            <p id="penIntersections">--</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 BTK Studios</p>
    </footer>

    <script>
      const form = document.getElementById("uploadForm");
      const input = document.getElementById("signatureInput");
      const errorMsg = document.getElementById("errorMsg");
      const results = document.getElementById("resultsSection");
      const previewBox = document.getElementById("previewBox");
      const previewImage = document.getElementById("previewImage");

      // Show image preview when user selects a file
      input.addEventListener("change", function () {
        errorMsg.textContent = "";
        const file = this.files[0];
        if (file && ["image/png", "image/jpeg"].includes(file.type)) {
          const reader = new FileReader();
          reader.onload = function (e) {
            previewImage.src = e.target.result;
            previewBox.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          previewBox.style.display = "none";
          errorMsg.textContent =
            "Invalid file type. Please upload a PNG or JPEG image.";
        }
      });

      // Handle analysis (placeholder)
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        errorMsg.textContent = "";

        if (!input.files.length) {
          errorMsg.textContent = "Please select a file before analyzing.";
          return;
        }

        const file = input.files[0];
        if (!["image/png", "image/jpeg"].includes(file.type)) {
          errorMsg.textContent =
            "Invalid file type. Please upload a PNG or JPEG image.";
          return;
        }

        // Placeholder: simulate output
        document.getElementById("complexityScore").textContent = "78.5";
        document.getElementById("penLifts").textContent = "3";
        document.getElementById("penReversals").textContent = "12";
        document.getElementById("penIntersections").textContent = "5";

        results.style.display = "block";
      });
    </script>
  </body>
</html>
